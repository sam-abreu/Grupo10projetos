<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'App_Projetos2/css/cadastro.css' %}">
</head>

<body>

    <header class="header-container">
        <div class="logo">
            <img src="{% static 'App_Projetos2/imgs/whitelogo.PNG' %}" alt="Logo ToyTopia">
        </div>
    </header>
    
    <div class="form-container">
        <h2 class="above-text">Cadastro de Novo Usuário</h2>
        <form method="POST" action="{% url 'cadastro_user' %}">
            {% csrf_token %}

            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Cadastrar</button>

            {% if mensagem %}
            <div class="mensagem {{ tipo_mensagem }}">
                {{ mensagem }}
            </div>
            {% endif %}
        </form>

        <p>Já tem uma conta? <a href="{% url 'login' %}" class="below-text">Clique aqui</a> para fazer login.</p>
    </div>
</body>

</html>
