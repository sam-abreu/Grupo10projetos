<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestão de Brinquedo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'App_Projetos2/css/sugestao_brinquedo.css' %}">
</head>
<body>

    <header class="header-container">
        <a href="{% url 'home' %}" class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="lucide lucide-circle-arrow-left">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 12H8" />
                <path d="m12 8-4 4 4 4" />
            </svg>
        </a>

        <div class="logo">
            <img src="{% static 'App_Projetos2/imgs/whitelogo.PNG' %}" alt="Logo ToyTopia">
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="highlighted-title">Sugestão de Brinquedo</h1>
            <p>Selecione a idade e o sexo para obter a sugestão de brinquedo mais adequada:</p>

            <!-- Formulário para sugestão de brinquedo -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" step="1" id="idade" name="idade" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Obter Sugestão</button>
            </form>

            <!-- Exibição da sugestão -->
            {% if sugestao %}
            <div class="result">
                <h3>Sugestão de brinquedo:</h3>
                <p>{{ sugestao }}</p>
            </div>
            {% endif %}
        </div>
    </main>

</body>
</html>
