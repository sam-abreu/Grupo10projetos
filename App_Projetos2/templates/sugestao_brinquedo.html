<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestão de Brinquedo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'App_Projetos2/css/sugestao_brinquedo.css' %}">
</head>
<body>
    <div class="container text-center">
        <div class="highlighted-title">Sugestão de Brinquedo</div>

        <!-- Formulário para sugestão de brinquedo -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" step="1" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Obter Sugestão</button>
        </form>

        <!-- Exibição da sugestão -->
        {% if sugestao %}
        <div class="result">
            <h3>Sugestão de brinquedo:</h3>
            <p>{{ sugestao }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
