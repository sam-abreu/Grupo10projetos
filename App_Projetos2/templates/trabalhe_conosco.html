<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'App_Projetos2/css/trabalhe_conosco.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="highlighted-title">Trabalhe Conosco</h1>
        <p>Estamos sempre em busca de pessoas talentosas! Preencha o formulário abaixo para se inscrever:</p>

        <form method="post" action="{% url 'trabalhe_conosco' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Conte Sobre Você</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            </div>
            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>
</body>
</html>
