<!-- comprar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Brinquedos</title>
    {% load static %}
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Comprar Brinquedos</h1>
        </div>
    </header>

    <main>
        <form action="{% url 'comprar_brinquedo' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="brinquedo">Escolha um Brinquedo:</label>
                <select id="brinquedo" name="brinquedo">
                    {% for brinquedo in brinquedos %}
                        <option value="{{ brinquedo.id }}">{{ brinquedo.nome }} - R$ {{ brinquedo.preco }}</option>
                    {% empty %}
                        <option value="">Nenhum brinquedo disponível</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" value="1">
            </div>
            <button type="submit">Comprar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fábrica de Ideias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
