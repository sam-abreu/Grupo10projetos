<!-- comprar.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Brinquedos</title>
    <link rel="stylesheet" href="{% static 'App_Projetos2/css/comprar.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-arrow-left"><circle cx="12" cy="12" r="10"/><path d="M16 12H8"/><path d="m12 8-4 4 4 4"/></svg>
              </a>
            <h1>Comprar Brinquedos</h1>
        </div>
    </header>

    <main>
        <form action="{% url 'comprar_brinquedo' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="brinquedo">Escolha um Brinquedo:</label>
                <select id="brinquedo" name="brinquedo">
                    {% for brinquedo in brinquedos %}
                        <option value="{{ brinquedo.id }}">{{ brinquedo.nome }} - R$ {{ brinquedo.preco }}</option>
                    {% empty %}
                        <option value="">Nenhum brinquedo disponível</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" value="1">
            </div>
            <button type="submit">Comprar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fábrica de Ideias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
