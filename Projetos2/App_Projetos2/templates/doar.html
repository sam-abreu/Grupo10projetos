<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação de Brinquedos e Materiais Têxteis</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'App_Projetos2/css/doar.css' %}"> <!-- Link para o CSS -->
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="{% url 'home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-arrow-left"><circle cx="12" cy="12" r="10"/><path d="M16 12H8"/><path d="m12 8-4 4 4 4"/></svg>
          </a>
          <h1>Faça uma doação</h1>
        </nav>
      </header>
    

      <main>
        <form method="POST">
            {% csrf_token %}
    
            <div class="form-group">
                <label for="nome_doador">Nome do Doador</label>
                <input type="text" id="nome_doador" name="nome_doador" required>
            </div>
    
            <div class="form-group">
                <label for="email_doador">Email do Doador</label>
                <input type="email" id="email_doador" name="email_doador" required>
            </div>
    
            <div class="form-group">
                <label for="telefone_doador">Telefone (Opcional)</label>
                <input type="text" id="telefone_doador" name="telefone_doador">
            </div>
    
            <div class="form-group">
                <label for="tipo_doacao">Tipo de Doação</label>
                <input type="text" id="tipo_doacao" name="tipo_doacao" required>
            </div>
    
            <div class="form-group">
                <label for="descricao">Descrição da Doação</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Enviar Doação</button>
        </form>
      </main>
    
    </body>
    </html>
